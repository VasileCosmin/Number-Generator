<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Day 23 of JS</title>
</head>
<body>
  <h1>Numbers Generator</h1>
  <h2>30DaysOfJavaScript:DOM Day 3</h2>
  <h3>Author: Asabeneh Yetayeh</h3>

  <ul>
    <li>Even Numbers Have Green Background</li>
    <li>Odd Numbers Have Yellow Background</li>

  <div class="input">
    <input type="text" id="number" placeholder="Generate more numbers...">
    <input type="submit" id="submit" value="Generate numbers">

  <div id="numbers-container"></div>

  <script src="/script.js"></script>
